<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/contatos">Lista de can치rios</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{pageTitle}}</li>
    </ol>
  </nav>
  
  <form #frm="ngForm" (ngSubmit)="submitForm(frm)">
    <input type="text" class="form-control" name="id" [ngModel]="contato.id" hidden>
    <div class="form-group">
      <label for="nome">Anel</label>
      <input type="text" class="form-control" #nome="ngModel" name="nome" [ngModel]="contato.anel" minlength="3" required>
      <div class="text-danger" *ngIf="!nome.valid && nome.touched">
        <div>campo obrigat칩rio</div>
      </div>
    </div>
    <div class="form-group">
        <label for="email">Gaiola</label>
        <input type="email" class="form-control" #email="ngModel" name="email" [ngModel]="contato.gaiola" required>
        <div class="text-danger" *ngIf="!email.valid && email.touched">
          <div>campo obrigat칩rio</div>
        </div>
      </div>
    <div class="form-group">
      <label for="telefone">Data de Aninhamento</label>
      <input type="text" class="form-control" #telefone="ngModel" name="telefone" [ngModel]="contato.dataAninlhamento" required>
      <div class="text-danger" *ngIf="!telefone.valid && telefone.touched">
        <div>campo obrigat칩rio</div>
      </div>
    </div>
    <button type="submit" [disabled]="!frm.valid" class="btn btn-primary">Gravar</button>
  </form>
